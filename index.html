<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&display=swap" rel="stylesheet">

<body>

    </header>  
    <main class="main">
        <div class="divlogo">
            <img class="logo" src="images/Logo.png" alt="logo de Alura">
        </div>
        <section class="main-bloc1">
            <textarea id="text-area" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            
            <div class="informacion">
                <h6><i class="fa fa-exclamation-circle" style="font-size:16px"></i> Sólo letras minúsculas y sin acento</h6>
            </div>

            <div class="buttons">
                <button id="encrypt" class="btn encrypt">Encriptar</button>
                <button id="decrypt" class="btn decrypt">Desencriptar</button>
            </div>
        </section>

        <section class="main-bloc2">
            <div class="container-textarea">

                <article class="aviso" id="aviso">
                    <img class="img-muneco" src="images/Muñeco.png">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>

                <div/>

            </div>
