<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header>
    <img class="logo" src="images/Logo.png" alt="logo de Alura">
</header>    
<body>
    <main>
        <section class="text-area-section">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">
                <h6><i class="fa fa-exclamation-circle" style="font-size:16px"></i> Sólo letras minúsculas y sin acento</h6>
            </div>
            <div class="buttons">
                <button class="btn encrypt">Encriptar</button>
                <button class="btn decrypt">Desencriptar</button>
            </div>
        </section>
        <section class="message-section">
            <textarea class="message" cols="20" rows="10"></textarea>
            <div class="empty-text">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            
            <!-- <div class="">
                <button class="btn ">Copiar</button>
            </div> -->
        </section>
    </main>
</body>
</html>
